<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style1.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header class="admin-header clearfix">
 <nav>
  <div class="logo">
    <a href="{{url_for('home')}}"><img src="{{url_for('static',filename='images/ll.jpg')}}" alt="AI ANSWER VERIFIER"></a>
  </div>
  <div class="logout">
   <ul>
    <li><a href="{{url_for('home')}}" style="color:gold">Logout</a></li>
   </ul>
  </div>
 </nav>
     <section>
       <div class="admin-center">
         <h1> ADMIN </h1>
         <h2> QUESTIONS </h2>
        <form method="post" action="">
        {% for q in question%}
        <div class="container">
            <br>
            <h6 class="h3 mb-3 font-weight-normal">Question :</h6>
            <br>
            <h3 class="h3 mb-1 font-weight-normal"><a href="{{url_for('module',module_id=keys[question.index(q)])}}">{{q}}</a></h3>
            <br>
            <br>
        </div>
        {% endfor %}

        <div>
        <a class="btn btn-secondary btn-sm mt-5 mb-1" href="{{ url_for('module_add') }}">Add a Question</a>
        </div>
        </form>
      </div>
      </section>
    </body>
</html>
